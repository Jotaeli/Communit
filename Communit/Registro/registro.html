<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylereg.css">
    <title>Communit</title>
</head>
<body>
    <header class="navbar">
        <img id="logo" src="logonav.png" alt="communit logo">
    </header>

    <section class="main">
        <div class="cardreg">
            <h1 id="textemp">Registrar Empresas</h1>
                <form action="" method="post">
                    <div class="inputBox">
                        <input type="text" required="required">
                        <label class="labeltext" for="">Nome da empresa</label>
                    </div>
                    <div class="inputBox">
                        <label id="list" for="">Área de atuação</label>
                        <input list="areas" required="required">
                        <datalist id="areas">
                            <option value="Conserto de smartphones"></option>
                            <option value="Telefonia"></option>
                            <option value="Alimentação"></option>
                            <option value="Saúde"></option>
                        </datalist>
                    </div>
                    <div class="inputBox">
                        <input type="text" required="required">
                        <label class="labeltext" for="">Localização</label>
                    </div>
                    <div class="inputBox">
                        <input type="number" required="required">
                        <label class="labeltext" for="">CNPJ</label>
                    </div>
                </form>
            <button id="cadastrar">Cadastrar</button>
        </div>
    </section>
</body>
</html>
